<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iMeet - Video Call & Chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(location.search);
        if (!params.get("room")) location.href = "/";
    </script>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="box">
            <div class="head-name">Nhập Nickname</div>
            <input type="text" class="name-field" placeholder="Nhập Nickname ở đây..." id="name-field"></input><br>
            <button class="continue-name"><i class="fas fa-arrow-right"></i> Tiếp tục</button>

        </div>
    </div>
    <div class="container-room">
        <div class="left-cont" style="background-color: #171c2e;">

            <div class="video-cont-single" id="vcont">
                <div class="video-box">
                    <video class="video-frame" id="vd1" autoplay playsinline>
                    </video>
                    <div class="nametag" id="myname">Tên của bạn</div>
                    <div class="mute-icon" id="mymuteicon"><i class="fas fa-microphone-slash"></i></div>
                    <div class="video-off" id="myvideooff">Video Off</div>
                </div>
            </div>

            <div class="whiteboard-cont"><canvas id="whiteboard" height="1000" width="1000"></canvas>
                <div class="colors-cont">
                    <div class="black" onclick="setColor('black')"></div>
                    <div class="red" onclick="setColor('#e74c3c')"></div>
                    <div class="yellow" onclick="setColor('#f1c40f')"></div>
                    <div class="green" onclick="setColor('#badc58')"></div>
                    <div class="blue" onclick="setColor('#3498db')"></div>
                    <div class="orange" onclick="setColor('#e67e22')"></div>
                    <div class="purple" onclick="setColor('#9b59b6')"></div>
                    <div class="pink" onclick="setColor('#fd79a8')"></div>
                    <div class="brown" onclick="setColor('#834c32')"></div>
                    <div class="grey" onclick="setColor('gray')"></div>
                    <div class="eraser" onclick="setEraser()"><i class="fas fa-eraser"></i></div>
                    <div class="clearboard" onclick="clearBoard()"><i class="fas fa-trash-alt"></i></div>
                </div>
            </div>

            <div class="footer">
                <div class="utils">

                    <div class="audio tooltip">
                        <i class="fas fa-microphone"></i>
                        <span class="tooltiptext">Âm thanh</span>
                    </div>
                    <div class="novideo tooltip">
                        <i class="fas fa-video"></i>
                        <span class="tooltiptext">Video</span>
                    </div>
                    <div class="screenshare tooltip">
                        <i class="fas fa-desktop"></i>
                        <span class="tooltiptext">Chia sẻ màn hình</span>
                    </div>
                    <div class="board-icon tooltip">
                        <i class="fas fa-chalkboard"></i>
                        <span class="tooltiptext">Bảng trắng</span>
                    </div>
                    <div class="cutcall tooltip">
                        <i class="fas fa-phone-slash"></i>
                        <span class="tooltiptext">Thoát cuộc gọi</span>
                    </div>


                </div>
                <div class="copycode-cont">
                    <div class="roomcode"></div>
                    <button class="copycode-button" onclick="CopyClassText()">Copy Code</button>
                </div>
            </div>


        </div>

        <div class="right-cont" style="background-color: #202124">
            <div class="head-title" style="background-color: #202124">
                <div class="chats" style="color: white;"><i class="fas fa-comment-alt mr-1"></i>Trò chuyện</div>
                <div class="attendies" style="color: white;"><i class="fas fa-users mr-1"></i>Người tham dự</div>
            </div>
            <div class="chat-cont" style="background-color: #202124">
            </div>
            <div class="chat-input-cont" style="background-color: #202124; margin-bottom: 0;">
                <div class="ci-cont"><input type="text" class="chat-input" placeholder="Chat tại đây.."></div>
                <div class="ci-send"><button class="chat-send">Gửi</button></div>
            </div>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="./js/room.js"></script>
</body>

</html>
